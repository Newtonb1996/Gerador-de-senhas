<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas</title>
</head>
  <link rel="stylesheet" href="https://newtonb1996.github.io/Gerador-de-senhas/assets/css/style.css">
<body>

 <header class="container">
   <img src="./assets/logo.png" alt="gerador de senhas logo" class="logo">
  </header>
  
 
  <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="30" value="15">

    <button id="button" class="button-cta" onclick="generatePassword()" >Gerar senha</button>
  </main>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">A sua senha gerada foi:</span>
    <span id="password" class="password">36363464646</span>
    <span class="tooltip">Clique na senha para copiar</span>
  </div>
  
 <script src="https://newtonb1996.github.io/Gerador-de-senhas/assets/js/script.js"></script>
</body>
</html>
